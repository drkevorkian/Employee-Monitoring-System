[Server]
host = 0.0.0.0
port = 8080
max_clients = 250
max_connections_per_ip = 10
connection_timeout = 30
heartbeat_interval = 10

[Security]
encryption_key_size = 256
authentication_required = true
max_login_attempts = 3
session_timeout = 3600
rate_limit_requests = 100
rate_limit_window = 60

[Client]
server_host = localhost
server_port = 8080
screen_capture_interval = 5.0
image_quality = 85
compression_level = 6
max_image_size = 1920x1080
auto_reconnect = true
reconnect_delay = 5

[Database]
db_type = sqlite
db_path = monitoring.db
max_log_entries = 10000
log_retention_days = 90

[Logging]
log_level = INFO
log_file = monitoring.log
max_log_size = 10MB
log_backup_count = 5

[GUI]
theme = dark
refresh_rate = 30
thumbnail_size = 200x150
grid_columns = 8
auto_arrange = true

[CrossPlatform]
windows_optimization = true
linux_systemd = true
macos_security = true
unix_generic = true

[Update]
check = 1

